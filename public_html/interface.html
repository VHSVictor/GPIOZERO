<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interface</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
    <button onclick = abrefecha(1)> Abrir</button>
    </hr>
    <button onclick = abrefecha(0)> Fechar</button>
</body>
<script>
    function abrefecha(abreoufecha){
        $.ajax({
            url: "OpenCloseDoor.py",
            type: "post",
            data: JSON.stringify({'param':{"status":abreoufecha}}),
            dataType: "application/json",
            success: function(response) {
                alert(response);
            }
        });
    }
</script>
</html>
